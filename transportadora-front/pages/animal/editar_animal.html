<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <header id="menu-container"></header>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-12">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="h4 mb-4 text-center">Editar Animal</h2>

            <form onsubmit="updateAnimal(event)">
              <div class="mb-3">
                <label for="nome" class="form-label">Animal</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite o nome do animal">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/animal.js"></script>
  <script src="../../js/menu.js"></script>
</body>
</html>
