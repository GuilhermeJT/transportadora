<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-12">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="h4 mb-4 text-center">Cadastro de Animal</h2>

            <form onsubmit="cadastrarAnimal(event)">
              <div class="mb-3">
                <label for="nome" class="form-label">Animal</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite o nome do animal" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/animal.js"></script>
</body>
</html>
