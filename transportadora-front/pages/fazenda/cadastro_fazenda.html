<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Fazenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body onload="carregarDonos('selectDono'); carregarMunicipios('selectMuni');" >
  <header id="menu-container"></header>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-12">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="h4 mb-4 text-center">Cadastro de Fazenda</h2>

            <form onsubmit="cadastroFazenda(event)">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite o nome da Fazenda" required>
              </div>
              
              <div class="input-group mb-3">
                <label class="input-group-text" for="selectDono">Dono</label>
                    <select class="form-select" id="selectDono">
                        <option value>Selecione...</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                <label class="input-group-text" for="selectMuni">Municipio</label>
                    <select class="form-select" id="selectMuni">
                        <option value>Selecione...</option>
                    </select>
                </div>
              

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/usuario.js"></script>
  <script src="../../js/municipio.js"></script>
  <script src="../../js/fazenda.js"></script>
  <script src="../../js/menu.js"></script>
</body>
</html>
